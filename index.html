<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js"></script>
    <title>Weather</title>
</head>
<body>
    <div id="container">
        <div id="main">
          <h1 id="temp"></h1>
          <div id="datetime">
            <h3 id="date"></h3>
            <h3 id="time"></h3>
          </div>
        </div>
        <div id="sec">
          <div class="grp">
            <h1>UV index</h1>
            <h2 id="uvindex"></h2>
          </div>
          <div class="grp">
            <h1>Wind</h1>
            <h2 id="wind"></h2>
          </div>
          <div class="grp">
            <h1>sunrise/sunset</h1>
            <h2 id="sun"></h2>
          </div>
        </div>
    </div>
</body>
</html>
